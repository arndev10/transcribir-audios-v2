<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF a MP3 - Conversor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }
        
        .upload-area.dragover {
            background: #f0f4ff;
            border-color: #764ba2;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .progress {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }
        
        .stats {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            display: none;
        }
        
        .stats h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .stats p {
            margin: 5px 0;
            color: #666;
        }
        
        .files-list {
            margin-top: 20px;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        
        .file-item a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .file-item a:hover {
            text-decoration: underline;
        }
        
        .filename {
            font-weight: 500;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š PDF a MP3</h1>
        <p class="subtitle">Convierte tu libro PDF en archivos de audio MP3</p>
        
        <div class="upload-area" id="uploadArea">
            <p style="font-size: 18px; margin-bottom: 10px;">ðŸ“„ Arrastra tu PDF aquÃ­</p>
            <p style="color: #666; margin-bottom: 15px;">o haz clic para seleccionar</p>
            <input type="file" id="pdfInput" accept=".pdf">
            <div id="fileName" style="margin-top: 10px; font-weight: 600; color: #667eea;"></div>
        </div>
        
        <button class="btn" id="convertBtn" disabled>Convertir a MP3</button>
        
        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="stats" id="stats">
            <h3>ðŸ“Š EstadÃ­sticas</h3>
            <div id="statsContent"></div>
        </div>
        
        <div class="files-list" id="filesList" style="display: none;">
            <h3 style="margin-bottom: 15px; color: #333;">ðŸŽµ Archivos Generados</h3>
            <div id="filesContent"></div>
        </div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const pdfInput = document.getElementById('pdfInput');
        const fileName = document.getElementById('fileName');
        const convertBtn = document.getElementById('convertBtn');
        const status = document.getElementById('status');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const stats = document.getElementById('stats');
        const statsContent = document.getElementById('statsContent');
        const filesList = document.getElementById('filesList');
        const filesContent = document.getElementById('filesContent');
        
        let uploadedFile = null;
        
        uploadArea.addEventListener('click', () => pdfInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                handleFile(file);
            }
        });
        
        pdfInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });
        
        function handleFile(file) {
            uploadedFile = file;
            fileName.textContent = `âœ“ ${file.name}`;
            convertBtn.disabled = false;
            showStatus('Archivo seleccionado: ' + file.name, 'success');
        }
        
        convertBtn.addEventListener('click', async () => {
            if (!uploadedFile) return;
            
            convertBtn.disabled = true;
            progress.style.display = 'block';
            progressBar.style.width = '10%';
            showStatus('Subiendo PDF...', 'info');
            
            const formData = new FormData();
            formData.append('pdf', uploadedFile);
            
            try {
                const uploadRes = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!uploadRes.ok) {
                    const error = await uploadRes.json();
                    throw new Error(error.error || 'Error al subir el archivo');
                }
                
                progressBar.style.width = '30%';
                showStatus('Procesando PDF y generando audio... Esto puede tardar varios minutos.', 'info');
                
                const convertRes = await fetch('/api/convert', {
                    method: 'POST'
                });
                
                if (!convertRes.ok) {
                    const error = await convertRes.json();
                    throw new Error(error.error || 'Error en la conversiÃ³n');
                }
                
                progressBar.style.width = '100%';
                const result = await convertRes.json();
                
                showStatus('Â¡ConversiÃ³n completada exitosamente!', 'success');
                
                await loadStats();
                await loadFiles();
                
                setTimeout(() => {
                    progress.style.display = 'none';
                    progressBar.style.width = '0%';
                }, 2000);
                
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
                progress.style.display = 'none';
            } finally {
                convertBtn.disabled = false;
            }
        });
        
        async function loadStats() {
            try {
                const res = await fetch('/api/stats');
                if (res.ok) {
                    const data = await res.json();
                    statsContent.innerHTML = `
                        <p><strong>PÃ¡ginas:</strong> ${data.pages}</p>
                        <p><strong>Palabras:</strong> ${data.words.toLocaleString()}</p>
                        <p><strong>DuraciÃ³n estimada:</strong> ${data.estimated_minutes.toFixed(1)} minutos</p>
                        <p><strong>Partes generadas:</strong> ${data.parts}</p>
                    `;
                    stats.style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        async function loadFiles() {
            try {
                const res = await fetch('/api/files');
                if (res.ok) {
                    const data = await res.json();
                    if (data.files.length > 0) {
                        filesContent.innerHTML = data.files.map(file => `
                            <div class="file-item">
                                <span class="filename">${file.name}</span>
                                <a href="/api/download/${file.name}" download>Descargar</a>
                            </div>
                        `).join('');
                        filesList.style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('Error loading files:', error);
            }
        }
        
        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
        }
        
        loadFiles();
    </script>
</body>
</html>
